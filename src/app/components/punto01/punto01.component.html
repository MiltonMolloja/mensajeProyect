<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>RazonSocial</th>
        <th>UrlWebsite</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of empresas">
        <td>{{item.nombre}}</td>
        <td>{{item.razonSocial}}</td>
        <td>{{item.urlWebsite}}</td>
      </tr>
    </tbody>
  </table>
</div>
